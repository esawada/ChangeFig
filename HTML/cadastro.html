<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_cad.css">
    <title>Change Fig - Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="imgs/trofeu.png" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome completo" required>
                    </div>

                    <div class="input-box">
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu nome de usuário" required>
                    </div>
                    <div class="input-box">
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <input id="number" type="tel" name="number" placeholder="Digite seu número de celular" required>
                    </div>

                    <div class="input-box">
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>


                    <div class="input-box">
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Confirme sua senha" required>
                    </div>

                    <div class="input-box">
                        <input id="number" type="text" name="number" placeholder="Digite seu Estado" required>
                    </div>

                    <div class="input-box">
                        <input id="number" type="text" name="number" placeholder="Digite sua cidade" required>
                    </div>

                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="female" type="radio" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input id="male" type="radio" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input id="others" type="radio" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input id="none" type="radio" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class='justify-center'>
                    <button onclick='goBack()'>Voltar</button>
                    <button><a href="Landing_Page.html">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
    <script src="script_cad.js"></script>
</body>

</html>
